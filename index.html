<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly-Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row bg-dark">
      <div class="col-md-12 jumbotron text-center white-text" style="background-image: url(https://cdn.discordapp.com/attachments/700106657459339324/995954091966611556/cdc-tLQRMO33DeI-unsplash_1.jpg)">
        <h1 class="white-text">Belly-Button Biodiversity Dashboard</h1>
        <p class="white-text">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
  
    <div class="row bg-dark">
      <div class="col-md-3 bg-dark">
        <div class="well bg-dark">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body bg-dark"></div>
        </div>
      </div>
      <div class="col-md-6 bg-dark">
        <div id="bar"></div>
      </div>
      <div class="col-md-3 bg-dark">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 bg-dark">
        <div id="bubble"></div>
      </div>
    </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
<footer class="footer"><center><br>UTSA<br>Data Analytics Bootcamp<br>2022<br><br></center></footer>
</body>

</html>
